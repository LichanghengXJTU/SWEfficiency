name: Deploy static site to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Prepare site (copy only needed files)
        run: |
          set -e
          rm -rf _site
          mkdir -p _site
          cp -R index.html leaderboard.html bench.html contact.html assets _site/

          mkdir -p _site/nonllmplatform/downloadhelper
          cp -R nonllmplatform/downloadhelper/* _site/nonllmplatform/downloadhelper/

          mkdir -p _site/nonllmplatform/helper
          cp -R nonllmplatform/helper/helper_server.py _site/nonllmplatform/helper/ || true
          cp -R nonllmplatform/helper/requirements.txt _site/nonllmplatform/helper/ || true
          cp -R nonllmplatform/helper/run.sh _site/nonllmplatform/helper/ || true
          mkdir -p _site/nonllmplatform/helper/plist
          cp -R nonllmplatform/helper/plist/* _site/nonllmplatform/helper/plist/ || true

          touch _site/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
